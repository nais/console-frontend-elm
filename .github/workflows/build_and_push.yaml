name: Build, push, and rollout
on:
  push:
    branches:
      - main
    paths-ignore:
      - "charts/**"
jobs:
  build_and_push:
    runs-on: ubuntu-22.04
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: "Generate SBOM"
        run: |
          npm i
          npm run build
          npm run generate-sbom
      - uses: nais/platform-build-push-sign@main
        id: build_push_sign
        with:
          name: console-frontend
          google_service_account: gh-console-frontend
          push: ${{ github.actor != 'dependabot[bot]' }}
          sbom: "sbom.json" # generated by `npm run generate-sbom
          workload_identity_provider: ${{ secrets.NAIS_IO_WORKLOAD_IDENTITY_PROVIDER }}
    outputs:
      "version": ${{ steps.build_push_sign.outputs.version }}

  rollout:
    runs-on: fasit-deploy
    permissions:
      id-token: write
    needs:
      - build_and_push
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: nais/fasit-deploy@main
        with:
          json: '{"frontend": {"image": {"tag": "${{ needs.build_and_push.outputs.version }}"}}}'
          feature_name: console
